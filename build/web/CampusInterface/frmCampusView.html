<html>
<head>
  
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TODO supply a title</title>
    <style>
        /* Global styles */
        body {
          background-color: #0a192f;
          background-image: url('https://wallpapercave.com/wp/qNAWsis.jpg');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
          color: #ffffff;
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
        }

        /* Form styles */
        form {
          max-width: 400px;
          margin: 100px auto;
          padding: 20px;
          background-color: transparent;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
         
        }

        label {
          display: block;
          margin-bottom: 10px;
          font-size: 16px;
          color: #ffffff;
        }

        input[type="text"] {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: rgba(30, 48, 76, 0.5);
          color: #ffffff;
          font-size: 16px;
          margin-bottom: 20px;
        }

        input[type="submit"] {
          width: 50%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #02d3f0;
          color: #ffffff;
          font-size: 16px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
          background-color: #00a6c4;
        }
    </style>
</head>
<body>
  <form action="InserirCampus.jsp" method="POST">
      <h1> AREA DE CADASTRO </h1>
    <label for="codigo">Código:</label>
    <input type="text" id="codigo" name="codigo">

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" name="cidade">

    <label for="coordenador">Coordenador:</label>
    <input type="text" id="coordenador" name="coordenador">

    <label for="diretor">Diretor:</label>
    <input type="text" id="diretor" name="diretor">

    <label for="secretario">Secretário:</label>
    <input type="text" id="secretario" name="secretario">

    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
